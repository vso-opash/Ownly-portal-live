<div class="modal-content" style="width: 100%;" id="modal">
    <div class="modal-header">
        <button class="close" type="button" ng-click="$dismiss('cancel')">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h3 id="myModalLabel" class="modal-title">
            <strong> Tag user </strong>
        </h3>
    </div>
    <div class="modal-body">
        <form enctype="multipart/form-data" name="createUserForm" ng-init="user_submit = false" role="form" novalidate autocomplete="off">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 ">
                    <div ng-if="is_clicked[$index]">
                        <a href="javascript:void(0)" ng-click="showTags($index)">Add tags</a>
                    </div>
                    <div class="form-group text-left">
                        <div isteven-multi-select input-model="userList" output-model="files.is_tagged_by_id" button-label="firstname lastname" item-label="firstname lastname"
                            tick-property="ticked"></div>
                    </div>
                </div>
            </div>
            <button ng-click="addTag(files.is_tagged_by_id)" ng-disabled="createUserForm.$invalid" class="btn btn-upload float-right">Add</button>
            <button ng-disabled="createUserForm.$invalid" class="btn btn-upload float-right" ng-click="$dismiss('cancel')">cancel</button>
        </form>
    </div>

</div>
<script>
    $("#modal .close ").click()
</script>

</html>
