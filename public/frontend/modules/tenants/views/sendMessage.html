<div class="modal-content" id="modal" ng-init="getName();">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel();">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h3 id="myModalLabel" class="modal-title">
            <strong>Send <span class="text-capitalize">{{name}}</span> a message</strong>
        </h3>
    </div>
    <div class="modal-body">
        <form enctype="multipart/form-data" name="sendMessageForm" ng-init="user_submit = false" role="form" novalidate
            autocomplete="off">

            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group text-left">
                        <label class="control-label" for="settingFName"> Your Message<font color="Red">*</font></label>
                        <textarea ng-maxlength="500" rows="8" cols="550" type="text" name="message " ng-model="message "
                            class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <span class="error-span inner-error ng-binding "
                        ng-show="sendMessageForm.message.$error.required && sendMessageForm.message.$touched "
                        class="error-span inner-error ng-binding ">
                        <font color="Red">Message is required</font>
                    </span>
                    <!-- <span class="error-span inner-error ng-binding " ng-show="sendMessageForm.message.$error.pattern " class="error-span inner-error ng-binding ">
                    <font color="Red ">First Name Must Contain Alphabet</font>
                </span> -->
                    <span ng-show="sendMessageForm.message.$error.maxlength" class="error-span inner-error ng-binding">
                        <font color="Red">Max 500 characters allowed</font>
                    </span>
                </div>
            </div>
            <!-- style="background-color:#00b49a" -->
            <div class="modal-footer"><button class="btn btn-savechanges" type="button" ng-click="sendMessage(message)"
                    ng-disabled="sendMessageForm.$invalid">Send</button></div>
        </form>
    </div>

</div>
