<!-- Modal content -->
<div class="modal-content main_newReq" ng-init="counterPropoalInit()" style="width: 100%">
  <div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <span class="apply_job_lbl">APPLY TO THIS JOB</span>
    <br>
    <span class="apply_job_suburb">{{suburb}}</span>
  </div>
  <div class="modal-body clearfix">
    <form name="applyProposalForm" id="applyProposalForm" role="form" novalidate autocomplete="off">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="form-group text-left">
            <label class="control-label" for="settingFName">Price</label>
            <div class="price-symbol left-symbol">
            <i class="price-symbol">$</i>
            <input name="budget" ng-maxlength="10" ng-model="applyProposal.budget" ng-pattern="/^[0-9]/" min="0"
              class="form-control" type="number">
            </div>
            <span class="text-danger" ng-show="applyProposalForm.budget.$error.pattern">
              <font color="Red">Only positive numbers are allowed.</font>
            </span>
            <span ng-show="applyProposalForm.budget.$error.maxlength" class="error-span inner-error ng-binding">
              <font color="Red">Max 10 digits are allowed</font>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="form-group text-left">
          <label class="control-label" for="settingFName">Available Date</label>
          <div type="text" class="form-control" name="dueDate" uib-datepicker-popup="{{format}}"
            ng-model="applyProposal.due_date" is-open="popup1.opened" datepicker-options="dateOptions"
            close-text="Close" alt-input-formats="altInputFormats">{{applyProposal.due_date|date}}</div>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default maint_calender counterCal" ng-click="open1()"><i
                class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
      <div class="form-group text-left">
        <label class="control-label" for="settingFName">Message<font color="Red">*</font></label>
        <textarea ng-maxlength="500" rows="8" cols="550" type="text" name="message " ng-model="applyProposal.message "
          class="form-control" placeholder="Message" required></textarea>
      </div>
      <span class="error-span inner-error ng-binding "
        ng-show="applyProposalForm.message.$error.required && applyProposalForm.message.$touched "
        class="error-span inner-error ng-binding ">
        <font color="Red">Message is required</font>
      </span>
      <span ng-show="applyProposalForm.message.$error.maxlength" class="error-span inner-error ng-binding">
        <font color="Red">Max 500 characters allowed</font>
      </span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-savechanges" ladda="loginLoading" data-style="slide-right"
    ng-click="applyForQuote(applyProposal)">Apply</button>
</div>
</form>
</div>
</div>
