<!-- <div id="newRequest" class="modal newRequest"> -->
<!-- Modal content -->
<div class="modal-content main_newReq" ng-init="counterPropoalInit()" style="width: 100%">
  <div class="modal-header">
    <span class="close" ng-click="cancel()">&times;</span>
    <h3>Counter proposal</h3>
  </div>
  <div class="modal-body clearfix">
    <form name="counterProposalForm" id="counterProposalForm" role="form" novalidate autocomplete="off">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group text-left">
            <label class="control-label" for="settingFName">Proposed Price (AUD)
              <!-- <font color="Red">*</font> -->
            </label>
            <input name="budget" ng-maxlength="10" ng-model="counterProposal.budget" ng-pattern="/^[0-9]/" min="0"
              class="form-control" type="number">
            <!-- <span class="error-span inner-error ng-binding " ng-show="counterProposalForm.budget.$error.required && counterProposalForm.budget.$touched "
                class="error-span inner-error ng-binding ">
                <font color="Red">Proposed Price (AUD) is Required</font>
              </span> -->
            <span class="text-danger" ng-show="counterProposalForm.budget.$error.pattern">
              <font color="Red">Only positive numbers are allowed.</font>
            </span>
            <span ng-show="counterProposalForm.budget.$error.maxlength" class="error-span inner-error ng-binding">
              <font color="Red">Max 10 digits are allowed</font>
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group text-left">
            <label class="control-label" for="settingFName">Proposed Date<font color="Red">*</font></label>
            <!-- <input name="dueDate" valid-date ng-blur="checkDueDate(counterProposal.due_date)" ng-model="counterProposal.due_date" class="form-control" type="date" required>
              <i class="fa fa-calendar-o" aria-hidden="true"></i> -->

            <div type="text" class="form-control" name="dueDate" uib-datepicker-popup="{{format}}"
              ng-model="counterProposal.due_date" is-open="popup1.opened" datepicker-options="dateOptions" required
              close-text="Close" alt-input-formats="altInputFormats">{{counterProposal.due_date|date}}</div>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default maint_calender counterCal" ng-click="open1()"><i
                  class="glyphicon glyphicon-calendar"></i></button>
            </span>

          </div>
          <!-- <span class="error-span inner-error ng-binding " ng-show="counterProposalForm.dueDate.$error.required && counterProposalForm.dueDate.$touched "
            class="error-span inner-error ng-binding ">
            <font color="Red">Proposed Date is Required</font>
            </span>
          <span class="text-danger" ng-show="counterProposalForm.dueDate.$error.date">
            <font color="Red">Not a valid Proposed Date.</font>
          </span>
            <span class="text-danger" ng-show="dateStatus">
              <font color="Red">Proposed Date has to greater or equal to today's date.</font>
            </span> -->
        </div>
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-6 col-md-6">
            <div class="form-group text-left">
              <label class="control-label" for="settingFName">Message<font color="Red">*</font></label>
              <textarea ng-maxlength="500" rows="8" cols="550" type="text" name="message "
                ng-model="counterProposal.message " class="form-control" placeholder="Message" required></textarea>
            </div>
            <span class="error-span inner-error ng-binding "
              ng-show="counterProposalForm.message.$error.required && counterProposalForm.message.$touched "
              class="error-span inner-error ng-binding ">
              <font color="Red">Message is required</font>
            </span>
            <span ng-show="counterProposalForm.message.$error.maxlength" class="error-span inner-error ng-binding">
              <font color="Red">Max 500 characters allowed</font>
            </span>
          </div>
        </div>
        <div>
          <ol>
            <li ng-class="key==0 ? 'active': ''" ng-repeat="(key,files) in counterProposal.images"
              data-slide-to="{{key}}" data-target="#article-photo-carousel">
              <button class="counterImg pull-right" type="button" ng-click="RemovePhoto($index)"><i
                  class="fa fa-close"></i></button>
              <img alt="Maintenance Image" style="height:100px;width:100px;"
                ngf-src="!counterProposal.images[key].$error && counterProposal.images[key]"
                src="http://placehold.it/250x180">

            </li>
            <i ng-show="counterProposalForm.file1.$error.maxSize">
              <font color="Red">File too large max allowed size is 160MB</font>
            </i>
          </ol>
          <ol>
            <li ng-class="key==0 ? 'active': ''" ng-repeat="(key,files) in choosenFiles" data-slide-to="{{key}}"
              data-target="#article-photo-carousel">
              <button class="counterImg pull-right" type="button" ng-click="RemovePhotoFromMyFiles(key)"><i
                  class="fa fa-close"></i></button>
              <img alt="Maintenance Image" style="height:100px;width:100px;" ng-src="{{fileImageUrl}}{{files.path}}"
                src="http://placehold.it/250x180">

            </li>
          </ol>
        </div>
        <div class="row">
          <a class="maintAttach pointer" ngf-drop ngf-select ng-model="counterProposal.images" class="drop-box"
            ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-resize="{width: 1306, height: 400}"
            ngf-max-size="160MB" ngf-allow-dir="true" accept="image/*,application/pdf" ngf-allow-dir="true">Attach
            files</a>
          <p class="maintChoose"> Or </p>
          <a class="pointer" ng-click="chooseFromMyFiles()">Choose from My files</a>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-savechanges" ladda="loginLoading" data-style="slide-right"
          ng-click="counterProposalReq(counterProposal)">Submit proposal</button>
      </div>
    </form>
  </div>
</div>
<!-- </div> -->
