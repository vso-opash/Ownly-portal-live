<div class="modal-content" style="width: 100%;" id="modal">
    <div class="modal-header">
        <button class="close" type="button" ng-click="$dismiss('cancel')">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h3 id="myModalLabel" class="modal-title">
            <strong> Upload File </strong>
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div ng-show="uploader.isHTML5" class="drag_box">
                    <div class="file_msg" nv-file-drop="" uploader="uploader">
                        <!-- <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                            <p class="inspection">
                                <img src="assets/images/upload.svg" alt="upload">
                                <p >Drag and drop your files here or
                                    <input type="file" nv-file-select="" uploader="uploader" multiple />
                                    <a class="pointer file_hyper_link"> browse</a> your computer.</p>
                            </p>
                        </div>   -->

                        <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                                <p class="inspection">
                                    <img src="assets/images/upload.svg" alt="upload">
                                    <p>Drag and drop your files here or
                                        <input type="file" nv-file-select="" uploader="uploader" multiple />
                                        <a href="javascript:void(0)" class="pointer file_hyper_link"> browse</a> your computer.</p>
                                </p>
                            </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div ng-repeat="item in uploader.queue" class="file_progress">
                        <p> {{ item.file.name }}
                            <a ng-if="item.progress==100">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </a>
                            <a>
                                <span ng-if="item.progress>=1&&item.progress<100">uploading</span>
                                <i ng-click="item.cancel()" ng-if="item.progress!=100" ng-disabled="!item.isUploading" class="fa fa-times" aria-hidden="true"></i>
                            </a>
                        </p>
                        <div ng-show="uploader.isHTML5" class="progress">
                            <p class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

</div>
<script>
    $("#modal .close ").click()
</script>

</html>
