<div class="container" ng-init="getMapPropertyListing();propertyLisingInitialize()">
    <div class="row marT20">

        <div class="setting-section">
            <div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6 horiLine ">
                    <div class="col-sm-7 project-listing-latest ">
                        <h5>Properties</h5>
                    </div>
                    <div class="col-sm-5 marT10 text-right">
                        <button class="btn btn-import" type="file" ngf-select="uploadCsv($file)" ngf-pattern="'.csv'" accept=".csv" ngf-max-height="1000"
                            ngf-max-size="1MB">
                            <i class="fa fa-cloud-upload" aria-hidden="true"></i>Import from CSV</button>
                        <button class="btn btn-property" ng-click="goToAddProperty()">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>New property</button>
                    </div>
                </div>
                <div class="col-sm-12 horiLine">
                    <!-- <div class="col-sm-2">
                        
                    </div> -->
                    <div class="col-sm-7 clearfix">
                        <div class="filtering-recent">
                            <ul>
                                <li ng-class="selected==1?'active':''">
                                    <a href="javascript:void(0) " ng-click="showPropertyOnMap(1)">Mine</a>
                                </li>
                                <li ng-class="selected==2?'active':''">
                                    <a href="javascript:void(0) " ng-click="showPropertyOnMap(2)">Favorites</a>
                                </li>
                                <li  ng-class="selected==3?'active':''">
                                    <a href="javascript:void(0)" ng-click="showPropertyOnMap(3)">Listings</a>
                                </li>
                                <li ng-show="isAgentAgency" ng-click="selected=4" ng-class="selected==4?'active':''">
                                    <a href="javascript:void(0)" ng-click="showPropertyOnMap(4)">Tenanted</a>
                                </li>
                                <li  ng-class="selected==5?'active':''">
                                    <a href="javascript:void(0)" ng-click="showPropertyOnMap(5)">All</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-5 clearfix">
                        <div class="sort-grid">
                            <span class="view-as">
                                <a href="javascript:void(0)" ng-click="showPropertyLocation();"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
                                <a href="javascript:void(0)" ng-click="showListViewLoc();">
                                    <i class="fa fa-bars"></i>
                                </a>
                                <a href="javascript:void(0)" ng-click="showGrideViewLoc();">
                                    <i class="fa fa-th"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="setting-section">
            <div class="map">
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3014.8378886747823!2d-74.17616368516894!3d40.91930023284541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2fdca89f8497f%3A0x8847b207521b7611!2s37+Broadway%2C+Paterson%2C+NJ+07505%2C+USA!5e0!3m2!1sen!2sin!4v1508935702434"
                style="border:0" allowfullscreen="" width="100%" height="350" frameborder="0"></iframe> -->
                <div id="googleMap" style="width:100%;height:500px;"></div>
            </div>
        </div>
    </div>
</div>
