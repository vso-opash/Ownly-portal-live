            <div class="row  marT20">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group text-left">
                        <label class="control-label" for="product_categorie">Select property<font color="Red">*</font></label>
                        <!-- <select name="selectProperty" ng-model="notice.property_id" name="created_by" class="form-control" required>

                        </select> -->
                        <div on-item-click="getUsersCount(noticeProperties)" isteven-multi-select input-model="propertyList" output-model="noticeProperties" button-label="address" item-label="address"
                            tick-property="ticked"></div>
                        <span class="error-span inner-error ng-binding " ng-show="createNoticeForm.selectProperty.$error.required && createNoticeForm.selectProperty.$touched "
                            class="error-span inner-error ng-binding ">

                      </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-8 marB10">
                    <div class="add_members">
                        <label class="control-label" for="product_categorie">Add Members<font color="Red">*</font></label>

                        <label class="check_container">
                            <input type="checkbox" ng-change="onClickFn(allOption)" ng-model="checkboxModel[allOption]" checked="checked">Select All ({{totalCount}})
                                <span class="checkmark"></span>
                            </label>
                        <div ng-repeat="(key,item) in data">
                            <label class="check_container">
                                <input type="checkbox" ng-change="onClickFn(item)" ng-model="checkboxModel[item]" checked="checked">{{Items[key].name}}
                                <div class="count" ng-if="Items[key].name=='Agent'">({{agentCount}})</div>
                                <div class="count" ng-if="Items[key].name=='Tenant'">({{tenantCount}})</div>
                                <div class="count" ng-if="Items[key].name=='Property Owner'">({{ownerCount}})</div>
                                <div class="count" ng-if="Items[key].name=='Agency Owner'">({{agencyCount}})</div>
                                <span class="checkmark">                          
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-savechanges" ng-click="saveNotice(notice)">Create</button>
